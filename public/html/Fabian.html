<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rule the Mule</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <style></style>
  </head>
  <body>
    <div class="tele-contorno">
      <div class="tele-color">
        <div class="pantalla-contorno">
          <div class="pantalla-contorno2">
            <main>
              <div class="tarjeta-quiz"></div>
              <div class="nombre">
                <img id="rule" src="../images/nombre.svg" alt="nombre" />
              </div>
              <div class="respuesta">
                <h4>Escriba la respuesta para que Mule pueda avanzar</h4>
                <form action="respuesta">
                  <input type="text" />
                  <button>OK</button>
                </form>
              </div>
              <div class="ayuda">
                <h2>Â¿Necesitas ayuda?</h2>
                <h3>Brasilia es su capital</h3>
              </div>
              <div class="startcartel">
                <img id="clickme" src="../images/clickme1.png" alt="clickme1" />
              </div>
              <div class="start pregunta">
                <img id="Mula" src="../images/Mula.png" alt="Mula" />
              </div>
              <div class="pregunta1 pregunta">
                <img id="Charco" src="../images/mud.png" alt="mud" />
              </div>
              <div class="pregunta2 pregunta"></div>
              <div class="pregunta3 pregunta"></div>
              <div class="pregunta4 pregunta"></div>
              <div class="pregunta5 pregunta"></div>
              <div class="pregunta6 pregunta"></div>
              <div class="pregunta7 pregunta"></div>
              <div class="pregunta8 pregunta"></div>
              <div class="pregunta9 pregunta"></div>
              <div class="pregunta10 pregunta"></div>
              <div class="finish pregunta"></div>
              <div class="finishcartel">
                <img id="bandera" src="../images/alien meta.png" alt="alien meta" />
              </div>
            </main>
          </div>
        </div>
        <aside>
          <nav>
            <img id="Logo" src="../images/logo.svg" alt="logo" />
          </nav>
          <footer>
            <h3>badeveloper.com</h3>
          </footer>
        </aside>
      </div>
    </div>
    <script src="../js/Fabian.js"></script>
    <script src="../app.js"></script>
  </body>
</html>
